<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

</head>

<body>
    <h1>Code Quiz</h1>

    <header>

        <!-- TIMER -->
        <!-- TIMER -->
        <!-- TIMER -->

        <h1 id="timer" style="text-align:left;"></h1>

        <!-- TIMER -->
        <!-- TIMER -->
        <!-- TIMER -->

    </header>


    <section id="start-window">

        <h2>Start Quiz</h2>

        <button>Begin</button>

    </section>


    <section id="question1-window">

        <p>
            If the correct answer is C, what should you select as an answer?
            <button id="question1-buttonA"> A </button>
            <button id="question1-buttonB"> B </button>
            <button id="question1-buttonC"> C </button>
            <button id="question1-buttonD"> D </button>

        </p>

    </section>


    <section id="question2-window">

        <p>

            If the correct answer is not A, C, or D then what should you select as an answer?
            <button id="question2-buttonA"> A </button>
            <button id="question2-buttonB"> B </button>
            <button id="question2-buttonC"> C </button>
            <button id="question2-buttonD"> D </button>

        </p>

    </section>


    <section id="score-and-initials-window">

        <h2>

            Your Score = <span id="score-display-on-end-screen"></span>

        </h2>

        <h3>

            Enter Initials to Add Score

        </h3>

        <input type="text" id="textBox" />

        <button id="submit-button">Submit</button>

    </section>



    <section id="scores-window">

        <h2>

            Your Scores = <span id="score-display-on-scores-window"></span>

        </h2>

        <button>Go Again</button>

    </section>


    <script src="./style.js"></script>


</body>


</html>
